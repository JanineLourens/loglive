<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>LogLive changelog</title>
  <meta name="description" content="Render changelog as a website on the fly.">
  <link rel="stylesheet" href="https://unpkg.com/loglive/dist/loglive.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/loglive"></script>
  <script>
    new LogLive({
      el: '#app',
      changelog: 'https://raw.githubusercontent.com/egoist/loglive/master/CHANGELOG.md?token=AIYLSLS4w4hHieyHcdCMcqmQfIs6GJ85ks5Zgq9wwA%3D%3D'
    })
  </script>
</body>
</html>
